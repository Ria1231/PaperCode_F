<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Ascii convert </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h2>Know the Ascii Value of Any Character</h2>
    <label>Enter a Character : </label>
    <input type="text" id="input1" />
    <Button id="button1">Convert</Button>
    <p><span id="ascii_str"></span></p>
    <hr>
    
</body>
<script>
// Ascii Value Convert    
$("#button1").click(function(){
    var str=$("#input1").val();    
    var ascii_value = str.charCodeAt(0);
    console.log(ascii_value);                                                                        
    $("#ascii_str").text("Ascii Value of  '"+str+"' is: "+ascii_value);
});

</script>
</html>
